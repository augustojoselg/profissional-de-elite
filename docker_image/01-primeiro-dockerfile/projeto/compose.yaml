
services:
  rota42-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: rota42/institucional:latest
    container_name: rota42-institucional
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - rota42-network

networks:
  rota42-network:
    driver: bridge
